<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="profile-section">
            <img src="image1.png" alt="profile-picture" class="nav-thumb">
            <h4>Tom Nemec</h4>
        </div>
        <div class="nav-menu">
            <i class="bi bi-list"></i>
        </div>
    </nav>
    <div class="header">
        <h1>Title</h1>
        <input
        class="search-field"
        placeholder="...add tag or topic"
        type="text"/><br><br>
    </div>
    <div class="row">
        <h5 class="tag active">All</h5>
        <h5 class="tag">Public</h5>
        <h5 class="tag">Private</h5>
    </div>
    <br>
    <div class="cards">
        <div class="article-card">
            <h5>Public</h5>
            <h4>Some Text</h4>
            <div class="created-label"><h5>2023</h5></div>
            <i class="bi bi-arrow-right-circle-fill"></i>
        </div>
        <div class="article-card blue">
            <h5>Public</h5>
            <h4>Some Text</h4>
            <div class="created-label"><h5>2023</h5></div>
            <i class="bi bi-arrow-right-circle-fill"></i>
        </div>
        <div class="article-card green">
            <h5>Public</h5>
            <h4>Some Text</h4>
            <div class="created-label"><h5>2023</h5></div>
            <i class="bi bi-arrow-right-circle-fill"></i>
        </div>
    </div>
    <footer>
        <div class="btn-border">
            <div class="btn-plus">+</div>
        </div>
    </footer>
</body>
</html>
